<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen  ">

  <div class="max-w-5xl w-full p-8 ">
    <img src="photo.png" alt="Profile Picture" class="w-72 h-60 ">
    
    <div>
      <h1 class="text-4xl font-extrabold mb-6 mt-8">Hey, I am Matt Farley</h1>
      <h2 class="text-xl font-semibold mb-3">Web Designer and Developer</h2>
      <p class="mb-6">I design and code beautifully simple things, and I love what I do.</p>
      <p class="mb-3 ">Let's connect with me:
        <span>
            <a class="border-2 border-green-600 text-green-600 px-6 py-2 rounded ">Instagram</a>
            <a class="border-2 border-green-600 text-green-600 px-6 py-2 rounded ">Facebook</a>
            <a class="border-2 border-green-600 text-green-600 px-6 py-2 rounded ">Twitter</a>
            <a class="border-2 border-green-600 text-green-600 px-6 py-2 rounded ">LinkedIn</a>
        </span>
      </p>    

    </div>
  </div>

</body>
</html>
